      /* 1. Override Bootstrap Variables (ตามธีมสีที่ต้องการ) */
      :root {
        --bs-danger: #6b0000;
        --bs-danger-rgb: 107, 0, 0;
        --bs-dark: #000000;
        --bs-dark-rgb: 0, 0, 0;
        --bs-body-color: #fff;
        --bs-body-bg: #000;
        --bs-border-color: var(--bs-danger);
        --bs-link-color: #fff;
        --bs-link-hover-color: #d1d1d1;
      }

      /* 2. Custom Styles (ที่ Bootstrap ไม่มีให้) */
      body {
        background: linear-gradient(to top, var(--bs-danger), var(--bs-dark));
        background-attachment: fixed;
        font-family: "Noto Sans", sans-serif;
        font-weight: 500;
      }

      h1,
      h2,
      h3,
      h4 {
        font-family: "Roboto Slab", serif;
        font-weight: 900;
      }

      .offcanvas-custom-gradient {
        background: linear-gradient(
          to right,
          var(--bs-danger),
          10%,
          var(--bs-dark)
        );
      }

      .text-underline-danger {
        text-decoration: underline;
        text-decoration-color: var(--bs-danger);
        text-decoration-thickness: 3px;
      }

      .service-icon {
        font-size: 1.25rem;
        border: 2px solid var(--bs-danger);
        border-radius: 10px;
        padding: 8px 12px;
        color: white;
        text-decoration: none;
        display: inline-block;
        transition: 0.4s;
      }

      .service-icon:hover {
        color: var(--bs-danger);
        background-color: white;
      }

      .fa-brands:hover {
        color: var(--bs-danger);
        transition: 0.4s;
      }

      .video-wrapper {
        border: 1px solid var(--bs-danger);
        border-radius: 0.5rem;
        overflow: hidden;
      }

      .offcanvas .nav-link.active {
        background-color: var(--bs-danger);
        color: white;
      }

      .offcanvas .nav-link:hover {
        background-color: #440606;
      }
      
      .main-content-width {
        width: 90%;
        margin-left: auto;
        margin-right: auto;
      }

      function renderGameList() {
        const container = document.getElementById("game-list-container");
        let allGamesHtml = "";

        gameData.forEach((game, index) => {
          const isVideoLeft = index % 2 === 0;
          const videoColOrder = isVideoLeft ? "" : "order-lg-2";
          const textColOrder = isVideoLeft ? "" : "order-lg-1";

          if (index > 0) {
            allGamesHtml += `<hr class="border-danger border-2 opacity-50 my-5" />`;
          }

          let shopButtonHtml = "";
          if (game.steamUrl && game.steamUrl.trim() !== "") {
            shopButtonHtml = `
            <a class="service-icon" 
              href="${game.steamUrl}" 
              target="_blank" 
              rel="noopener noreferrer"
              title="ซื้อเกมนี้">
                <i class="fa-solid fa-shop"></i>
            </a>
          `;
          }

          const gameHtml = `
          <section id="game-${
            game.id
          }" class="row g-4 align-items-center my-4 pt-4">
            <div class="col-lg-6 ${videoColOrder}">
              <div class="ratio ratio-16x9 video-wrapper">
                <iframe
                  src="https://www.youtube.com/embed/${game.youtubeId}"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen></iframe>
              </div>
            </div>
            <div class="col-lg-6 ${textColOrder}">
              <h2 class="display-6 text-center">
                ${game.title}
                <img src="${game.iconUrl}" alt="${
            game.title
          } icon" width="78" />
              </h2>
              <p class="fs-5">${game.description}</p>
              
              <div class="row mb-3">
                <div class="col-md-6">
                  <h5 class="text-success">จุดเด่น (Pros)</h5>
                  <ul class="fs-6">
                    ${game.pros.map((pro) => `<li>${pro}</li>`).join("")}
                  </ul>
                </div>
                <div class="col-md-6">
                  <h5 class="text-warning">จุดด้อย (Cons)</h5>
                  <ul class="fs-6">
                    ${game.cons.map((con) => `<li>${con}</li>`).join("")}
                  </ul>
                </div>
              </div>
              <h4 class="text-danger mb-3">คะแนน: ${game.score}</h4>
              
              ${shopButtonHtml} 

            </div>
          </section>
        `;

          allGamesHtml += gameHtml;
        });

        container.innerHTML = allGamesHtml;
      }

      // 3. ฟังก์ชันใหม่สำหรับ "ปั๊ม" เมนูวาร์ป (Dropdown)
      function renderGameJumpList() {
        const listContainer = document.getElementById("game-jump-list");
        if (!listContainer) return;

        let listHtml = "";
        gameData.forEach((game) => {
          listHtml += `
          <li>
            <a class="dropdown-item" href="#game-${game.id}">
              ${game.title}
            </a>
          </li>
        `;
        });
        listContainer.innerHTML = listHtml;
      }

      // 4. สั่งให้ฟังก์ชันทำงาน (อัปเดตแล้ว)
      document.addEventListener("DOMContentLoaded", () => {
        renderGameList();
        renderGameJumpList();
      });
    </script>
