        /* 1. Override Bootstrap Variables (ตามธีมสีที่ต้องการ) */
        :root {

            --bs-danger-rgb: 107, 0, 0;
            --bs-dark: #000000;
            --bs-dark-rgb: 0, 0, 0;
            --bs-body-color: #fff;
            --bs-body-bg: #000;
            --bs-border-color: var(--bs-danger);

        body {

            font-size: 1.25rem;

            border-radius: 10px;
            padding: 8px 12px;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: 0.4s;
        }

        .service-icon:hover {
            color: var(--bs-danger);
            background-color: white;
        }

        .fa-brands:hover {
            color: var(--bs-danger);
            transition: 0.4s;
        }

        .video-wrapper {
            border: 1px solid var(--bs-danger);
            border-radius: 0.5rem;

        }

        .offcanvas .nav-link.active {
            background-color: var(--bs-danger);

        }

        }

        // 2. ฟังก์ชันสำหรับ "ปั๊ม" HTML (อัปเดตแล้ว)
        function renderGameList() {
            const container = document.getElementById("game-list-container");
            let allGamesHtml = ""; // ตัวแปรสำหรับเก็บ HTML ทั้งหมด

            gameData.forEach((game, index) => {
                // 3. ตรวจสอบ index เพื่อสลับข้าง
                const isVideoLeft = index % 2 === 0;

                const videoColOrder = isVideoLeft ? "" : "order-lg-2";
                const textColOrder = isVideoLeft ? "" : "order-lg-1";

                if (index > 0) {
                    allGamesHtml += `<hr class="border-danger border-2 opacity-50 my-5" />`;
                }

                // 4. สร้าง HTML ของเกม 1 ชิ้น (อัปเดตบรรทัด <section> และเพิ่มส่วนรีวิว)
                const gameHtml = `
          <section id="game-${game.id}" class="row g-4 align-items-center my-4 pt-4">
            <div class="col-lg-6 ${videoColOrder}">
              <div class="ratio ratio-16x9 video-wrapper">
                <iframe
                  src="https://www.youtube.com/embed/${game.youtubeId}"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen></iframe>
              </div>
            </div>

            <div class="col-lg-6 ${textColOrder}">
              <h2 class="display-6">
                ${game.title}
                <img src="${game.iconUrl}" alt="${game.title} icon" width="78" />
              </h2>
              <p class="fs-5">${game.description}</p>
              
              <div class="row mb-3">
                <div class="col-md-6">
                  <h5 class="text-success">จุดเด่น (Pros)</h5>
                  <ul class="fs-6">
                    ${game.pros.map(pro => `<li>${pro}</li>`).join('')}
                  </ul>
                </div>
                <div class="col-md-6">
                  <h5 class="text-warning">จุดด้อย (Cons)</h5>
                  <ul class="fs-6">
                    ${game.cons.map(con => `<li>${con}</li>`).join('')}
                  </ul>
                </div>
              </div>
              <h4 class="text-danger mb-3">คะแนน: ${game.score}</h4>
              <a class="service-icon" href="#"><i class="fa-solid fa-shop"></i></a>
            </div>
          </section>
        `;

                allGamesHtml += gameHtml;
            });

            container.innerHTML = allGamesHtml;
        }

        // 3. ฟังก์ชันใหม่สำหรับ "ปั๊ม" เมนูวาร์ป (Dropdown)
        function renderGameJumpList() {
            const listContainer = document.getElementById("game-jump-list");
            // ป้องกัน error ถ้าหา <ul> ไม่เจอ
            if (!listContainer) return;

            let listHtml = "";
            gameData.forEach(game => {
                listHtml += `
          <li>
            <a class="dropdown-item" href="#game-${game.id}">
              ${game.title}
            </a>
          </li>
        `;
            });
            listContainer.innerHTML = listHtml;
        }

        // 4. สั่งให้ฟังก์ชันทำงาน (อัปเดตแล้ว)
        document.addEventListener("DOMContentLoaded", () => {
            renderGameList();
            renderGameJumpList(); // <-- สั่งให้สร้างเมนูวาร์ปด้วย
        });
